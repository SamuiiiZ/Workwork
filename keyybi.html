<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keybi Flower</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 200vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(135deg, #000, #111, #222, #000);
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    @keyframes bgShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üåπ Row for multiple flowers */
    .flowers-row {
      display: flex;
      gap: 80px;
      margin-top: 60px;
      margin-bottom: 300px; /* adjusted for spacing */
      flex-wrap: wrap;
      justify-content: center;
    }

    .flower-container {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: float 6s ease-in-out infinite;
      cursor: pointer;
    }

    .aura {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
      border-radius: 50%;
      filter: blur(40px);
      z-index: 0;
      animation: auraGlow 5s infinite alternate;
    }

    .flower {
      position: relative;
      width: 200px;
      height: 200px;
      z-index: 2;
    }

    .petal {
      position: absolute;
      width: 90px;
      height: 130px;
      border-radius: 60% 60% 0 0;
      transform-origin: bottom center;
      transition: transform 0.8s ease, filter 0.8s ease;
      filter: brightness(0.95);
    }

    .flower-container.open .petal {
      transform: var(--openTransform) scale(1.05);
      filter: brightness(1.2);
    }

    .flower-container.closed .petal {
      transform: rotate(var(--angle)) translateY(-20px);
      filter: brightness(0.9);
    }

    .stem {
      position: absolute;
      width: 15px;
      height: 220px;
      background: linear-gradient(to bottom, #66bb6a, #2e7d32);
      border-radius: 10px;
      bottom: -220px;
      z-index: 0;
    }

    .leaf {
      position: absolute;
      width: 70px;
      height: 40px;
      background: #43a047;
      border-radius: 60px 10px;
      bottom: -150px;
      left: 30px;
      transform: rotate(25deg);
      box-shadow: 0 0 10px rgba(50, 200, 100, 0.7);
    }

    .name-tag {
      position: absolute;
      bottom: -300px;
      font-size: 38px;
      font-weight: bold;
      color: #7dd3fc;
      font-family: 'Pacifico', cursive;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff, 0 0 40px #00f7ff;
      transition: transform 0.3s ease;
    }

    .name-tag:hover {
      transform: scale(1.1);
    }

    /* üåº Yellow Rose */
    .yellow-flower .petal {
      background: radial-gradient(circle at 30% 30%, #fff176, #fbc02d, #e65100);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
    }
    .yellow-flower .aura {
      background: radial-gradient(circle, rgba(255,255,150,0.3), transparent 70%);
    }

    /* üåπ Red Rose (default) */
    .red-flower .petal {
      background: radial-gradient(circle at 30% 30%, #ff4d6d, #cc0033, #66001f);
      box-shadow: 0 0 25px rgba(200,0,50,0.6);
    }
    .red-flower .aura {
      background: radial-gradient(circle, rgba(255,100,120,0.3), transparent 70%);
    }

    /* üå∏ Pink Rose */
    .pink-flower .petal {
      background: radial-gradient(circle at 30% 30%, #ffc0cb, #ff69b4, #c2185b);
      box-shadow: 0 0 25px rgba(255,105,180,0.6);
    }
    .pink-flower .aura {
      background: radial-gradient(circle, rgba(255,180,200,0.3), transparent 70%);
    }

    /* üåü Quote Section */
    .quote {
      margin: 100px 20px 40px 20px;
      font-size: 32px;
      font-style: italic;
      text-align: center;
      color: #ffccd5;
      text-shadow: 0 0 12px #ff6699, 0 0 24px #ff3366;
    }

    /* üåü Gallery wrapper with glow */
    .gallery-wrapper {
      width: 85%;
      max-width: 1000px;
      margin: 60px auto 80px auto;
      padding: 40px;
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
      animation: galleryAura 6s infinite alternate;
      text-align: center;
    }

    .gallery-title {
      font-size: 42px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #00f7ff, 0 0 30px #ff66ff, 0 0 45px #ffee33;
      animation: titleGlow 4s infinite alternate;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 100%;
    }

    .gallery img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 25px #1e90ff;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: galleryGlow 8s infinite linear;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* ‚ú® Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 0 40px #00f7ff;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      text-shadow: 0 0 10px #ff66ff, 0 0 20px #00f7ff;
    }

    .lightbox .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 60px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      padding: 20px;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #ff66ff;
    }

    .lightbox .prev { left: 20px; }
    .lightbox .next { right: 20px; }

    /* ‚ú® Animations */
    @keyframes galleryGlow {
      0%   { box-shadow: 0 0 25px #1e90ff; }
      25%  { box-shadow: 0 0 25px #33cc33; }
      50%  { box-shadow: 0 0 25px #ffaa00; }
      75%  { box-shadow: 0 0 25px #ff3399; }
      100% { box-shadow: 0 0 25px #1e90ff; }
    }

    @keyframes galleryAura {
      0%   { box-shadow: 0 0 40px rgba(0, 255, 255, 0.4); }
      50%  { box-shadow: 0 0 60px rgba(255, 0, 255, 0.5); }
      100% { box-shadow: 0 0 40px rgba(255, 255, 0, 0.5); }
    }

    @keyframes titleGlow {
      0%   { text-shadow: 0 0 15px #00f7ff, 0 0 30px #ff66ff; }
      100% { text-shadow: 0 0 20px #ffee33, 0 0 40px #ff3399; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes auraGlow {
      0% { opacity: 0.4; transform: scale(1); }
      100% { opacity: 0.7; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <!-- üåπ Flowers Row -->
  <div class="flowers-row">
    <div class="flower-container closed yellow-flower">
      <div class="aura"></div>
      <div class="flower"></div>
      <div class="stem"></div>
      <div class="leaf"></div>
      <div class="name-tag">‚úø Keybi ‚úø</div>
    </div>

    <div class="flower-container closed red-flower">
      <div class="aura"></div>
      <div class="flower"></div>
      <div class="stem"></div>
      <div class="leaf"></div>
      <div class="name-tag">‚úø Keybi ‚úø</div>
    </div>

    <div class="flower-container closed pink-flower">
      <div class="aura"></div>
      <div class="flower"></div>
      <div class="stem"></div>
      <div class="leaf"></div>
      <div class="name-tag">‚úø Keybi ‚úø</div>
    </div>
  </div>

  <!-- üåü Quote -->
  <div class="quote">‚ÄúHappy Monthsary, I love you always ‚Äì Jay‚Äù</div>

  <!-- üåü Gallery Showcase -->
  <div class="gallery-wrapper">
    <div class="gallery-title">‚ú® Nailoong Gallery ‚ú®</div>
    <div class="gallery">
      <img src="nailong.jpg" alt="Nailoong 1">
      <img src="nailong2.jpg" alt="Nailoong 2">
      <img src="nailong3.jpg" alt="Nailoong 3">
      <img src="keybi.jpg" alt="Jay">
      <img src="keybi2.jpg" alt="Keybi">
     
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">‚úñ</span>
    <span class="nav prev" id="prevBtn">‚ùÆ</span>
    <img id="lightbox-img" src="">
    <span class="nav next" id="nextBtn">‚ùØ</span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const flowerContainers = document.querySelectorAll('.flower-container');
      const petalCount = 12;

      flowerContainers.forEach(flowerContainer => {
        const flower = flowerContainer.querySelector('.flower');
        for (let i = 0; i < petalCount; i++) {
          const petal = document.createElement('div');
          petal.className = 'petal';
          const angle = (360 / petalCount) * i;
          petal.style.setProperty('--angle', `${angle}deg`);
          petal.style.setProperty('--openTransform', `rotate(${angle}deg) translateY(-60px)`);
          petal.style.transform = `rotate(${angle}deg) translateY(-20px)`;
          flower.appendChild(petal);
        }

        flowerContainer.addEventListener('mouseenter', () => {
          flowerContainer.classList.remove('closed');
          flowerContainer.classList.add('open');
        });

        flowerContainer.addEventListener('mouseleave', () => {
          flowerContainer.classList.remove('open');
          flowerContainer.classList.add('closed');
        });
      });

      // Lightbox functionality
      const galleryImages = document.querySelectorAll('.gallery img');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const closeBtn = document.getElementById('closeBtn');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      let currentIndex = 0;

      function showImage(index) {
        lightboxImg.src = galleryImages[index].src;
        currentIndex = index;
        lightbox.style.display = 'flex';
      }

      galleryImages.forEach((img, index) => {
        img.addEventListener('click', () => {
          showImage(index);
        });
      });

      closeBtn.addEventListener('click', () => {
        lightbox.style.display = 'none';
      });

      prevBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
        showImage(currentIndex);
      });

      nextBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % galleryImages.length;
        showImage(currentIndex);
      });

      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
          lightbox.style.display = 'none';
        }
      });

      document.addEventListener('keydown', (e) => {
        if (lightbox.style.display === 'flex') {
          if (e.key === 'ArrowLeft') {
            prevBtn.click();
          } else if (e.key === 'ArrowRight') {
            nextBtn.click();
          } else if (e.key === 'Escape') {
            closeBtn.click();
          }
        }
      });
    });
  </script>
</body>
</html>
